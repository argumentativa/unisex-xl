  <script>self["MonacoEnvironment"] = (function (paths) {
          return {
            globalAPI: false,
            getWorkerUrl : function (moduleId, label) {
              var result =  paths[label];
              if (/^((http:)|(https:)|(file:)|(\/\/))/.test(result)) {
                var currentUrl = String(window.location);
                var currentOrigin = currentUrl.substr(0, currentUrl.length - window.location.hash.length - window.location.search.length - window.location.pathname.length);
                if (result.substring(0, currentOrigin.length) !== currentOrigin) {
                  var js = '/*' + label + '*/importScripts("' + result + '");';
                  var blob = new Blob([js], { type: 'application/javascript' });
                  return URL.createObjectURL(blob);
                }
              }
              return result;
            }
          };
        })({
  "editorWorkerService": "/unisex-xl/monacoeditorwork/editor.worker.bundle.js",
  "typescript": "/unisex-xl/monacoeditorwork/ts.worker.bundle.js",
  "json": "/unisex-xl/monacoeditorwork/json.worker.bundle.js",
  "javascript": "/unisex-xl/monacoeditorwork/ts.worker.bundle.js"
});</script>

<body>
    <div class="sequencer-app">
        <!-- Header -->
        <header class="sequencer-header">
            <div>
                <h1 class="sequencer-logo">STEP SEQUENCER</h1>
                <span class="sequencer-subtitle">16 Steps • 16th Note Resolution • All Tone.js Instruments</span>
            </div>
        </header>

        <!-- Controls -->
        <div class="sequencer-controls">
            <div class="transport-controls">
                <button id="playBtn" class="control-btn play-btn">▶</button>
                <button id="pauseBtn" class="control-btn">⏸</button>
                <button id="stopBtn" class="control-btn">⏹</button>
            </div>
            <div class="control-group">
                <label for="bpm">BPM: <span id="bpmValue">120</span></label>
                <input type="range" id="bpm" min="60" max="200" value="120" step="1">
            </div>
        </div>

        <!-- Sequencer Grid -->
        <div class="sequencer-grid-container">
            <div id="sequencerGrid" class="sequencer-grid">
                <!-- Instrument rows will be inserted here -->
            </div>
        </div>

        <!-- Status Bar -->
        <footer class="sequencer-status-bar">
            <span id="statusText">Ready - Click steps to create patterns</span>
            <span id="playbackStatus">Stopped</span>
        </footer>
    </div>
