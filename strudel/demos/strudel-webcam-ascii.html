<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel + Webcam ASCII - UNISEX XL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
        }

        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        .left-panel {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #0f0;
        }

        .right-panel {
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: #111;
            padding: 20px;
            border-bottom: 2px solid #0f0;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #0ff;
        }

        .control-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        button, select {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover, select:hover {
            background: #0f0;
            color: #000;
        }

        .play-btn {
            background: #0f0;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        #editor {
            flex: 1;
            border: none;
        }

        .status {
            background: #111;
            padding: 10px 20px;
            border-top: 1px solid #0f0;
            font-size: 12px;
            color: #0ff;
        }

        #webcam-canvas {
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }

        @media (max-width: 1024px) {
            .split-view {
                grid-template-columns: 1fr;
                grid-template-rows: 400px 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="split-view">
        <!-- Left: Webcam ASCII Visualizer -->
        <div class="left-panel">
            <div id="webcam-canvas"></div>
        </div>

        <!-- Right: Strudel Editor -->
        <div class="right-panel">
            <div class="controls">
                <h1>üéµ STRUDEL + WEBCAM ASCII</h1>
                <p style="font-size: 11px; color: #888; margin-bottom: 10px;">
                    Live code music and watch your webcam react to the sound
                </p>

                <div class="control-row">
                    <button id="runCode" class="play-btn">‚ñ∂ RUN (Cmd+Enter)</button>
                    <button id="stopCode">‚èπ STOP (Esc)</button>
                    <button id="clearCode">Clear</button>
                    <button id="loadExample">Load Example</button>
                </div>

                <div class="control-row">
                    <label style="margin-right: 5px;">Audio Reactivity:</label>
                    <select id="reactivityMode">
                        <option value="size">Size</option>
                        <option value="density">Density</option>
                        <option value="distortion">Distortion</option>
                        <option value="color">Color</option>
                        <option value="glitch">Glitch</option>
                    </select>

                    <label style="margin-left: 15px; margin-right: 5px;">Intensity:</label>
                    <select id="intensityLevel">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="extreme">EXTREME</option>
                    </select>
                </div>
            </div>

            <div class="editor-container">
                <div id="editor"></div>
            </div>

            <div class="status">
                <span id="statusText">Ready - Press Run or Cmd/Ctrl+Enter</span>
            </div>
        </div>
    </div>

    <script type="module" src="./src/strudel-webcam-main.ts"></script>
</body>
</html>
