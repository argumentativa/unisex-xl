<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone.js Test Pattern</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background: #00ff00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        .stop {
            background: #ff0000;
        }
        .stop:hover {
            background: #cc0000;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #111;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        h1 {
            text-shadow: 0 0 10px #00ff00;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üéµ Tone.js Test Pattern</h1>
    
    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>Click "START TEST PATTERN" to play a simple beat</li>
            <li>Open <code>image-ascii-color-bold.html</code> in another tab</li>
            <li>Click the visualizer's start button</li>
            <li>Watch it react to the music!</li>
        </ol>
    </div>

    <button id="start">‚ñ∂Ô∏è START TEST PATTERN</button>
    <button id="stop" class="stop">‚èπÔ∏è STOP</button>

    <div class="info">
        <strong>Current Pattern:</strong>
        <pre id="patternInfo">Simple 4/4 kick pattern with bass synth</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.js"></script>
    <script>
        let isPlaying = false;
        let kickLoop, bassLoop, hihatLoop;
        let synth, kick, hihat;

        // Create instruments
        function setupInstruments() {
            // Bass synth
            synth = new Tone.MonoSynth({
                oscillator: { type: 'sawtooth' },
                envelope: {
                    attack: 0.01,
                    decay: 0.3,
                    sustain: 0.1,
                    release: 0.5
                },
                filter: {
                    type: 'lowpass',
                    frequency: 300,
                    Q: 10
                }
            }).toDestination();

            // Kick drum
            kick = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 10,
                oscillator: { type: 'sine' },
                envelope: {
                    attack: 0.001,
                    decay: 0.4,
                    sustain: 0.01,
                    release: 1.4,
                    attackCurve: 'exponential'
                }
            }).toDestination();

            // Hi-hat
            hihat = new Tone.MetalSynth({
                frequency: 200,
                envelope: {
                    attack: 0.001,
                    decay: 0.1,
                    release: 0.01
                },
                harmonicity: 5.1,
                modulationIndex: 32,
                resonance: 4000,
                octaves: 1.5
            }).toDestination();
        }

        // Create patterns
        function createPatterns() {
            // Kick pattern (4/4)
            kickLoop = new Tone.Loop((time) => {
                kick.triggerAttackRelease('C1', '8n', time);
            }, '4n');

            // Bass pattern
            const bassNotes = ['B1', 'E2', 'B1', 'D3'];
            let bassIndex = 0;
            bassLoop = new Tone.Loop((time) => {
                synth.triggerAttackRelease(bassNotes[bassIndex % bassNotes.length], '8n', time);
                bassIndex++;
            }, '8n');

            // Hi-hat pattern
            hihatLoop = new Tone.Loop((time) => {
                hihat.triggerAttackRelease('16n', time);
            }, '8n');
        }

        document.getElementById('start').addEventListener('click', async () => {
            if (!isPlaying) {
                await Tone.start();
                
                if (!synth) {
                    setupInstruments();
                    createPatterns();
                }

                // Set tempo (157 BPM)
                Tone.Transport.bpm.value = 157;

                // Start patterns
                kickLoop.start(0);
                bassLoop.start(0);
                hihatLoop.start(0);
                
                Tone.Transport.start();

                isPlaying = true;
                document.getElementById('start').style.background = '#ffff00';
                document.getElementById('start').textContent = 'üîä PLAYING';
                document.getElementById('patternInfo').textContent = 
                    '157 BPM - Kick (4/4) + Bass (Industrial) + Hi-hats';
                
                console.log('‚ñ∂Ô∏è Pattern started at 157 BPM!');
            }
        });

        document.getElementById('stop').addEventListener('click', () => {
            if (isPlaying) {
                kickLoop.stop();
                bassLoop.stop();
                hihatLoop.stop();
                Tone.Transport.stop();

                isPlaying = false;
                document.getElementById('start').style.background = '#00ff00';
                document.getElementById('start').textContent = '‚ñ∂Ô∏è START TEST PATTERN';
                
                console.log('‚èπÔ∏è Pattern stopped');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isPlaying) {
                    document.getElementById('start').click();
                } else {
                    document.getElementById('stop').click();
                }
            }
        });
    </script>
</body>
</html>
