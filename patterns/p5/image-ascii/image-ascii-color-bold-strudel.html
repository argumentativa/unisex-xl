<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image ASCII Art - Strudel Live Coding</title>

    <link rel="stylesheet" type="text/css" href="../../../p5js/style.css">

    <!-- p5.js for graphics -->
    <script src="../../../p5js/libraries/p5.min.js"></script>

    <!-- Tone.js for audio analysis (VERSION 15.0.4) -->
    <script src="https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.js"></script>

    <!-- Strudel REPL -->
    <script src="https://unpkg.com/@strudel/repl@latest/dist/repl.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@strudel/repl@latest/dist/repl.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      #container {
        display: flex;
        width: 100vw;
        height: 100vh;
      }

      #strudel-container {
        width: 40%;
        height: 100vh;
        background: #1a1a1a;
        position: relative;
      }

      #visualizer-container {
        width: 60%;
        height: 100vh;
        position: relative;
      }

      /* Make p5 canvas fit in container */
      #visualizer-container canvas {
        width: 100% !important;
        height: 100% !important;
      }

      /* Style the start button to be in visualizer area */
      #visualizer-container button {
        position: absolute;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="strudel-container">
        <strudel-repl id="strudel-editor"></strudel-repl>
      </div>
      <div id="visualizer-container">
        <script src="../../../p5js/src/image-ascii/image-ascii-color-bold.js"></script>
      </div>
    </div>

    <script>
      // Initialize Strudel REPL with a starter pattern
      const repl = document.getElementById('strudel-editor');

      // Set initial code
      repl.setAttribute('code', `// ðŸŽµ STRUDEL + ASCII VISUALIZER ðŸŽµ
// Edit this code and press Ctrl+Enter to play

sound("bd sd, hh*4")
  .fast(2)
  .room(0.5)

// Try these patterns:
// note("c a f e").sound("piano")
// s("bd*4, ~ sd, [~ hh]*2")
// stack(s("bd*2"), s("~ sd"), s("hh*8"))
`);
    </script>
  </body>
</html>
