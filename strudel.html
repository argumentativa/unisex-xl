<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNISEX XL - Strudel Live Coding</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    UNISEX XL - Strudel
                </h1>
                <span class="subtitle">Strudel Live Coding</span>
            </div>
            <div class="header-right">
                <a href="/index.html" class="btn btn-secondary" style="text-decoration: none;">Switch to Tone.js</a>
                <button id="themeToggle" class="icon-btn" title="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Code Editor Panel -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>Strudel Code Editor</h2>
                    <div class="editor-actions">
                        <button id="runCode" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Run
                        </button>
                        <button id="stopCode" class="btn btn-secondary">Stop</button>
                        <button id="clearCode" class="btn btn-secondary">Clear</button>
                        <button id="loadExample" class="btn btn-secondary">Load Example</button>
                    </div>
                </div>
                <div id="editor" class="code-editor"></div>
            </div>

            <!-- Info Panel -->
            <div class="controls-panel">
                <!-- Info Section -->
                <section class="control-section">
                    <h3>Strudel Info</h3>
                    <div style="padding: 12px; background: var(--bg-tertiary); border-radius: 6px; margin-bottom: 12px;">
                        <p style="font-size: 0.875rem; line-height: 1.5; margin-bottom: 8px;">
                            <strong>Strudel</strong> uses mini-notation for concise live coding patterns.
                        </p>
                        <p style="font-size: 0.75rem; color: var(--text-secondary); line-height: 1.5; margin: 0;">
                            Use <code style="background: var(--bg-primary); padding: 2px 4px; border-radius: 3px;">note()</code>,
                            <code style="background: var(--bg-primary); padding: 2px 4px; border-radius: 3px;">s()</code>,
                            <code style="background: var(--bg-primary); padding: 2px 4px; border-radius: 3px;">stack()</code>, and more.
                        </p>
                    </div>
                </section>

                <!-- Visualizer -->
                <section class="control-section">
                    <h3>Audio Visualizer</h3>
                    <canvas id="visualizer" width="400" height="100"></canvas>
                </section>

                <!-- Console -->
                <section class="control-section">
                    <h3>Console</h3>
                    <div id="console" class="console"></div>
                </section>

                <!-- Status -->
                <section class="control-section">
                    <div class="status-bar">
                        <span id="statusText">Ready - Press "Run" or Cmd/Ctrl+Enter to execute</span>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script type="module" src="/src/strudel-main.ts"></script>
</body>
</html>
