<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNISEX XL - Live Coding Music</title>
    <link rel="stylesheet" href="./src/styles/app.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div>
                <h1 class="logo">UNISEX XL</h1>
                <span class="subtitle">Live Coding Music</span>
            </div>
            <div id="quickLinksContainer"></div>
            <a href="./gallery.html" class="gallery-link">üìÅ View All Projects (46)</a>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Code Editor Panel -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>Code Editor</h2>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <select id="exampleSelect" class="viz-mode-select">
                            <option value="basic">Basic</option>
                            <option value="drums">Drums</option>
                            <option value="bassline">Bassline</option>
                            <option value="complex">Complex</option>
                            <option value="berlinTechno">Berlin Techno</option>
                        </select>
                        <span id="runCode" class="btn btn-primary" role="button" tabindex="0">Run</span>
                    </div>
                </div>
                <div id="editor" class="code-editor"></div>
            </div>

            <!-- Visualizer Panel -->
            <div class="visualizer-panel">
                <div class="panel-header">
                    <h2>Visualizer</h2>
                    <select id="vizMode" class="viz-mode-select">
                        <option value="waveform">Waveform</option>
                        <option value="frequency">Frequency Bars</option>
                    </select>
                </div>
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="transport-controls">
                <span id="playBtn" class="control-btn play-btn" role="button" tabindex="0">‚ñ∂</span>
                <span id="pauseBtn" class="control-btn" role="button" tabindex="0">‚è∏</span>
                <span id="stopBtn" class="control-btn" role="button" tabindex="0">‚èπ</span>
            </div>
            <div class="control-group">
                <label for="bpm">BPM: <span id="bpmValue">120</span></label>
                <input type="range" id="bpm" min="60" max="200" value="120" step="1">
            </div>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="statusText">Ready</span>
            <span id="playbackStatus">Stopped</span>
        </footer>
    </div>

    <script type="module" src="./src/app.ts"></script>
    <script type="module">
        import { QuickLinks } from './src/ui/shared/QuickLinks.ts';
        QuickLinks.init('quickLinksContainer');
    </script>
</body>
</html>
