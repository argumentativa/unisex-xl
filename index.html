<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNISEX XL - Live Coding Music</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    UNISEX XL - Tone.js
                </h1>
                <span class="subtitle">Live Coding Music</span>
            </div>
            <div class="header-right">
                <a href="/strudel-viz.html" class="btn btn-primary" style="text-decoration: none; background: #00ff00; color: #000;">ðŸŽµ Strudel + Viz</a>
                <a href="/live-coding.html" class="btn btn-secondary" style="text-decoration: none;">Live Coding (Advanced)</a>
                <a href="/demos/index.html" class="btn btn-secondary" style="text-decoration: none;">Browse Demos</a>
                <a href="/p5js/demos/index.html" class="btn btn-secondary" style="text-decoration: none;">P5.js Demos</a>
                <a href="/demos/strudel/strudel.html" class="btn btn-secondary" style="text-decoration: none;">Switch to Strudel</a>
                <button id="themeToggle" class="icon-btn" title="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Code Editor Panel -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>Code Editor</h2>
                    <div class="editor-actions">
                        <button id="runCode" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Run
                        </button>
                        <button id="clearCode" class="btn btn-secondary">Clear</button>
                        <button id="loadExample" class="btn btn-secondary">Load Example</button>
                    </div>
                </div>
                <div id="editor" class="code-editor"></div>
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel">
                <!-- Transport Controls -->
                <section class="control-section">
                    <h3>Transport</h3>
                    <div class="transport-controls">
                        <button id="playBtn" class="control-btn play-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <button id="pauseBtn" class="control-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                        </button>
                        <button id="stopBtn" class="control-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18"></rect>
                            </svg>
                        </button>
                    </div>

                    <div class="control-group">
                        <label for="bpm">BPM: <span id="bpmValue">120</span></label>
                        <input type="range" id="bpm" min="60" max="200" value="120" step="1">
                    </div>
                </section>

                <!-- Instruments -->
                <section class="control-section">
                    <h3>Instruments</h3>
                    <div class="instrument-list">
                        <div class="instrument-item">
                            <label>
                                <input type="checkbox" class="instrument-toggle" data-instrument="synth" checked>
                                Synth
                            </label>
                            <input type="range" class="volume-slider" data-instrument="synth" min="-60" max="0" value="-10" step="1">
                        </div>
                        <div class="instrument-item">
                            <label>
                                <input type="checkbox" class="instrument-toggle" data-instrument="bass" checked>
                                Bass
                            </label>
                            <input type="range" class="volume-slider" data-instrument="bass" min="-60" max="0" value="-10" step="1">
                        </div>
                        <div class="instrument-item">
                            <label>
                                <input type="checkbox" class="instrument-toggle" data-instrument="drums" checked>
                                Drums
                            </label>
                            <input type="range" class="volume-slider" data-instrument="drums" min="-60" max="0" value="-10" step="1">
                        </div>
                    </div>
                </section>

                <!-- Effects -->
                <section class="control-section">
                    <h3>Effects</h3>
                    <div class="effects-grid">
                        <div class="effect-control">
                            <label for="reverb">Reverb</label>
                            <input type="range" id="reverb" min="0" max="1" value="0.3" step="0.01">
                            <span class="value-display">0.3</span>
                        </div>
                        <div class="effect-control">
                            <label for="delay">Delay</label>
                            <input type="range" id="delay" min="0" max="1" value="0.2" step="0.01">
                            <span class="value-display">0.2</span>
                        </div>
                        <div class="effect-control">
                            <label for="distortion">Distortion</label>
                            <input type="range" id="distortion" min="0" max="1" value="0" step="0.01">
                            <span class="value-display">0.0</span>
                        </div>
                        <div class="effect-control">
                            <label for="bitcrusher">Bit Crusher</label>
                            <input type="range" id="bitcrusher" min="1" max="16" value="16" step="1">
                            <span class="value-display">16</span>
                        </div>
                    </div>
                </section>

                <!-- Visualizer -->
                <section class="control-section">
                    <h3>Visualizer</h3>
                    <div class="visualizer-controls">
                        <label for="vizMode">Mode:</label>
                        <select id="vizMode" class="viz-mode-select">
                            <option value="waveform">Waveform</option>
                            <option value="frequency">Frequency Bars</option>
                            <option value="circular">Circular</option>
                            <option value="particles">Particles</option>
                            <option value="mesh">Mesh</option>
                        </select>
                    </div>
                    <div id="p5-visualizer" class="p5-visualizer-container"></div>
                    <canvas id="visualizer" width="300" height="100" style="display:none;"></canvas>
                </section>

                <!-- Console -->
                <section class="control-section console-section">
                    <h3>Console</h3>
                    <div id="console" class="console"></div>
                </section>
            </div>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span id="statusText">Ready</span>
            </div>
            <div class="status-right">
                <span id="playbackStatus">Stopped</span>
            </div>
        </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
