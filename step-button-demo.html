<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StepButton Component Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', serif;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: normal;
    }

    .subtitle {
      color: #666;
      margin-bottom: 3rem;
      text-align: center;
    }

    .demo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    /* Step Button Styles */
    .step-button {
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: hsl(
        var(--step-hue, 0),
        var(--step-saturation, 0%),
        var(--step-lightness, 20%)
      );
    }

    .step-button:hover {
      transform: scale(1.1);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .step-button.glow-active {
      box-shadow: 0 0 20px hsla(
        var(--step-hue, 0),
        var(--step-saturation, 0%),
        calc(var(--step-lightness, 20%) + 20%),
        0.8
      );
    }

    .state-display {
      font-size: 1.2rem;
      text-align: center;
    }

    .state-display .label {
      color: #666;
      font-size: 0.9rem;
    }

    .state-display .value {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .instructions {
      margin-top: 3rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>StepButton Component</h1>
  <p class="subtitle">Click to cycle through 12 chromatic notes with hue changes</p>

  <div class="demo-container">
    <div id="button-container"></div>
    
    <div class="state-display">
      <div class="label">Current State</div>
      <div class="value" id="state-value">OFF</div>
    </div>
  </div>

  <div class="instructions">
    Click the button to cycle through the chromatic scale (C → C# → D → ... → B → OFF).
    Each note is represented by a different hue on the color wheel.
  </div>

  <script type="module" src="/src/ui/shared/step-button-demo.ts"></script>
</body>
</html>
