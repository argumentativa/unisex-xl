<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel + Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 0;
        }

        .left-panel {
            background: #0a0a0a;
            border-right: 2px solid #00ff00;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right-panel {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            padding: 15px 20px;
            background: #111;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background: #00ff00;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
            color: #000;
        }

        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        button.stop {
            background: #ff0000;
            color: #fff;
        }

        button.stop:hover {
            background: #cc0000;
        }

        button.active {
            background: #ffff00;
            color: #000;
            box-shadow: 0 0 10px #ffff00;
        }

        select {
            padding: 10px;
            font-size: 14px;
            background: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }

        /* Code Editor */
        .code-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0a0a0a;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: #0a0a0a;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .code-editor:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Console */
        .console {
            height: 120px;
            background: #111;
            border-top: 2px solid #00ff00;
            padding: 15px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .console-line {
            margin-bottom: 5px;
            color: #888;
        }

        .console-line.error {
            color: #ff0000;
        }

        .console-line.success {
            color: #00ff00;
        }

        .console-line.info {
            color: #00ffff;
        }

        /* Visualizer Container */
        #visualizer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid #00ff00;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LEFT PANEL: Code Editor -->
        <div class="left-panel">
            <!-- Toolbar -->
            <div class="toolbar">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span style="font-size: 18px; font-weight: bold;">üéµ Strudel + Viz</span>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button id="playBtn">‚ñ∂Ô∏è PLAY</button>
                    <button id="stopBtn" class="stop">‚èπÔ∏è STOP</button>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="patternSelect">
                        <option value="">üìÅ Load Pattern...</option>
                    </select>
                    <select id="vizPreset">
                        <option value="aggressive">Aggressive</option>
                        <option value="extreme">Extreme</option>
                        <option value="subtle">Subtle</option>
                    </select>
                </div>
            </div>

            <!-- Code Editor -->
            <div class="code-area">
                <textarea class="code-editor" id="codeEditor" spellcheck="false" placeholder="// Write your Strudel pattern here...
// Example:
// cps(0.654) // 157 BPM
// s(&quot;bd ~ bd ~&quot;).bank(&quot;RolandTR909&quot;).gain(1.2)">cps(0.654) // 157 BPM

stack(
  // Kick
  s("bd ~ bd ~")
    .bank("RolandTR909")
    .lpf(120)
    .shape(0.2)
    .gain(1.2),
  
  // Bass
  note("b1 e2 b1 d3")
    .s("sawtooth")
    .lpf(400)
    .shape(0.65)
    .gain(0.8),
  
  // Snare
  s("~ sd ~ sd")
    .bank("RolandTR909")
    .shape(0.6)
    .gain(0.65),
  
  // Hi-hats
  s("hh*8")
    .bank("RolandTR909")
    .hpf(8000)
    .gain(0.4)
)</textarea>
            </div>

            <!-- Console -->
            <div class="console" id="console">
                <div class="console-line success">‚úÖ System initializing...</div>
            </div>
        </div>

        <!-- RIGHT PANEL: Visualizer -->
        <div class="right-panel">
            <div class="status-indicator" id="statusIndicator">INITIALIZING...</div>
            <div id="visualizer-container"></div>
        </div>
    </div>

    <!-- Load Libraries -->
    <script src="p5js/libraries/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.js"></script>
    
    <!-- Strudel - Use @strudel/web (official recommended approach) -->
    <script src="https://unpkg.com/@strudel/web@latest"></script>
    
    <!-- Visualizer Component (must load before app) -->
    <script src="src/live-coding-visualizer.js"></script>
    
    <!-- Main Application -->
    <script src="src/strudel-viz-app.js"></script>
</body>
</html>
